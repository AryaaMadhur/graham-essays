---
name: "pre-release"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"


jobs:
  pre-release:
    name: "EPUB & MOBI"
    runs-on: "macos-latest"

    steps:
      - name: "Build & test"
        run: |
          make dependencies
          make all

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GRAHAM_ESSAYS }}"
          automatic_release_tag: "latest"
          prerelease: true
          tag: ${{ date +'%Y-%m-%d' }}
          title: "Paul Graham Essays"
          files: |
            *.epub
            *.mobi
